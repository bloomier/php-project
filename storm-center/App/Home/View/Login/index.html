<!DOCTYPE html>
<html>
<head>
    <title>XXX--登录</title>
    <meta charset="utf-8">
    <link href="__PUBLIC__/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/Security/style-metro.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/Security/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/Security/style-responsive.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/Security/default.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/login.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/js/bootstrap/js/html5shiv.min.js"></script>
    <script type="text/javascript"  src="__PUBLIC__/js/bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login">

<div class="content">
    <!--logo-->
    <form class="form-vertical login-form" action="index.html" novalidate="novalidate">
        <h3 class="form-title text-center">风暴中心自助平台</h3>
        <div class="alert alert-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span>请输入用户名或密码！</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">输入手机号</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="fa fa-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" placeholder="输入手机号" name="username"/>
                </div>
            </div>

        </div>
        <div class="form-group">
            <div class="input-icon left">
                <label class="control-label visible-ie8 visible-ie9">通过密信接收动态密码</label>
                <div class="controls">
                    <i class="fa fa-lock"></i>
                    <input class="m-wrap placeholder-no-fix password" type="password" placeholder="通过密信接收动态密码" name="password"/>
                    <button class="btn blue">获取验证码</button>
                </div>
            </div>
        </div>
        <div class="form-actions text-center">
            <button class="btn green btn-block">登录</button>
        </div>

        <div class="create-account">
            <p>
                没有账号？&nbsp;

                <a href="#storm"  data-toggle="collapse" aria-expanded="false" aria-controls="storm">联系风暴中心</a>
                <!--<a class="btn btn-primary" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Link with href
                </a>-->

            </p>
            <div class="collapse" id="storm">
                <p>电话：1234567890</p>
                <p>邮箱：123@qq.com</p>
            </div>

        </div>

    </form>


</div>

<!-- END LOGIN -->

</body>
</html>
