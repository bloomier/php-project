{extend name="public/base" /}

{block name="title"}<title>{if condition="$data['id']"}编辑{else /}新增{/if}</title>{/block}

{block name="pjax_container"}
<section class="content-header">
    <h1>新增接口</h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> 新增接口</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">基本参数</a></li>
                        <li class="pull-right">
                        	<a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i>
                        		返回
                        	</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <input type="hidden" name="id" value="{$data.id}" />

                            <div class="form-group">
                                <label class="col-sm-2 control-label">接口名称</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="apiName" value="{$data.apiName?:''}" placeholder="控制器名/方法名。如：user/index">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">请求方式</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="method" style="width:100%;">
                                        <option value="1" {if condition="$data.method eq '1'"}selected="selected"{/if} >POST</option>
                                        <option value="2" {if condition="$data.method eq '2'"}selected="selected"{/if} >GET</option>
                                        <option value="0" {if condition="$data.method eq '0'"}selected="selected"{/if} >不限</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">接口映射</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="hash" value="{$data.hash}" placeholder="接口映射" readonly="readonly">
                                </div>
                                <div class="col-sm-3 text-muted x-ptb-5">系统自动生成，不允许修改</div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">AccessToken</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="accessToken" style="width:100%;">
                                        <option value="1" {if condition="$data.accessToken eq '1'"}selected="selected"{/if} >验证Token</option>
                                        <option value="0" {if condition="$data.accessToken eq '0'"}selected="selected"{/if} >忽略Token</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户登录</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="needLogin" style="width:100%;">
                                        <option value="1" {if condition="$data.needLogin eq '1'"}selected="selected"{/if} >验证登录</option>
                                        <option value="0" {if condition="$data.needLogin eq '0'"}selected="selected"{/if} >忽略登录</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">测试模式</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="isTest" style="width:100%;">
                                        <option value="0" {if condition="$data.isTest eq '0'"}selected="selected"{/if} >生产模式</option>
                                        <option value="1" {if condition="$data.isTest eq '1'"}selected="selected"{/if} >测试模式</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">接口描述</label>
                                <div class="col-sm-7">
                                	<textarea class="form-control" style="resize:none;height:155px;" name="info" placeholder="接口描述">{$data.info?:''}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">撤销</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });

    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});

    {if condition=" $rest_login == 1 "}
    restlogin('{$rest_login_info}');   //登录超时
    {/if}
})
</script>
{/block}
