<form action="{:url('Login/checkLogin')}" method="POST" onsubmit="return false" >
    <div class="form-group has-feedback">
        <input type="text" class="form-control" name="username" placeholder="用户名">
        <span class="glyphicon form-control-feedback fa fa-user fa-lg"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="密码">
        <span class="glyphicon form-control-feedback fa fa-lock fa-lg"></span>
    </div>
    <div class="input-group input-group-lg">
	    <input class="form-control" name="code" placeholder="验证码">
	    <span class="input-group-addon" style="padding:0px;">
	        <img style="min-width:120px;height:44px;" src="{:url('/verify')}" id="code" alt="captcha" onclick="this.src='{:url('/verify')}?rnd=' + Math.random();" />
	    </span>
	</div>
</form>
