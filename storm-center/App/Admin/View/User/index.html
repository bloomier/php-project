    <div class='user-dialog-content' style="display: none;">
        <form class="form-horizontal" id="userForm" action="__ROOT__/index.php/Admin/User/addOrUpdateUser" data-parsley-validate>
            <input name="id" id='userId' type="hidden">

            <div class="form-group">
                <label  class="col-sm-2 control-label">电话号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" required data-parsley-length="[3, 20]" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name"   required data-parsley-length="[2, 20]">
                </div>
            </div>
            <div class="passWraper">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input id="tmppassword" type="password" class="form-control" name="tmppassword" data-parsley-length="[6, 20]" >
                        <input type="hidden" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input id="repassword" type="password" class="form-control" name="repassword" data-parsley-equalto="#tmppassword"
                               data-parsley-equalto-message="两次密码输入不一致" data-parsley-length="[6, 20]" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">邮箱</label>

            <div class="form-group">
                <label  class="col-sm-2 control-label">角色</label>
                <div class="col-sm-10">
                    <select id="role_id_id" name="role_id" style="width:100%" required>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">过期日期</label>
                <div class="col-sm-10">
                    <input type="text" name="expired_date" class="Wdate form-control m-wrap">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">是否锁定</label>
                <div class="col-sm-10">
                    <div class="col-sm-10">
                        <input type="radio" id="radio_not_lock_id" name='is_lock' value="0" checked><label for="radio_not_lock_id"> 否 </label>
                        <input type="radio" id="radio_lock_id" name='is_lock' value="1"><label for="radio_lock_id"> 是 </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">关注人</label>
                <div class="col-sm-10">
                    <select id="follow_use" name="is_follow" style="width:100%" required>
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </div>
