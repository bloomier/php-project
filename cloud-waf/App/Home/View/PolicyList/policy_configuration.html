<script>
    $(function(){
        /*回到顶部*/
        $(window).scroll( function() {
            var scrollValue=$(window).scrollTop();
            scrollValue > 50 ? $('.scroll').slideDown():$('.scroll').slideUp();
        });

        $('.scroll').click(function(){
            $("html,body").animate({scrollTop:0},200);
        });

        /*折叠收起*/

        $('.collapse-link').click(function(){
            var o = $(this).closest(".widget"),
                    e = $(this).find("i"),
                    i = o.find('.widget-content');
            i.slideToggle(200);
            e.toggleClass('fa-angle-double-up').toggleClass('fa-angle-double-down');

        });

        $("input[type='checkbox']").click(function(event){
            event.stopPropagation();
        });

        $('li:eq(0)',$(".sub-nav-tab")).on('click',function(){
            $(".addException").hide();
        });
        $('li:eq(1)',$(".sub-nav-tab")).on('click',function(){
            $(".addException").show();
        });

        $(".select2").select2();
    })
</script>
