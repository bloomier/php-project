<include file="./App/Security/View/header.html" />

<div class="page-content">
    <input type="hidden" id="img_path_id" value="{$image_path}"/>
    <input type="hidden" value="{$province}" id="default_province_id">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row">
            <div class="col-md-12 margin-top-20">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i> <a href="__ROOT__/index.php/Security">首页</a> </li>
                    <li><a href="#">事件管理</a></li>
                    <li><a href="__ROOT__/index.php/Security/Event/eventCheck">事件审核</a> </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN PORTLET-->
                <div class="portlet box light-grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="fa fa-users"></i>待审核事件列表</div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!--
                                <div class="inline">
                                    <a  class="btn blue btn-repair-event">
                                        确认修复
                                    </a>
                                </div>
                                -->
                                <form action="#" class="form-search pull-right margin-bottom-10">
                                    <div class="form-search city_search" style="display: inline-table;vertical-align: top;">
                                        <select class="form-control prov" id="is_area_id" style="width: 200px;">
                                        </select>
                                    </div>
                                    <select class="m-wrap small" data-placeholder="Choose a Category" id="eventType" name="eventType" tabindex="1">
                                        <foreach item="event_type_config" name="event_type_config" key="key">
                                            <option value="{$event_type_config}">{$key}</option>
                                        </foreach>
                                    </select>
                                    <div class="input-group" style="display: inline-table;vertical-align: top;">
                                        <input class="m-wrap" type="text" placeholder="网站域名|网站标题" style="width: 205px;">
                                        <button class="btn green btn-search" type="button">查询</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-12">

                                <table id="eventTable" class="table table-striped table-bordered table-hover table-condensed datatable" >
                                    <thead>
                                    <tr class="well">
                                        <th><input type="checkbox" > </th>
                                        <th>网站域名</th>
                                        <th>网站标题</th>
                                        <th>区域&nbsp;&nbsp;</th>
                                        <th>事件个数</th>
                                        <th>最后发现日期</th>
                                        <th>操作&nbsp;&nbsp;</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='event-dialog-content' style="width: 1400px;display: none;">
        <div class="col-md-3 margin-top-10">
            <div class="item">
                <a id="a_id" style="font-size: small;">编辑</a>
                <a class="fancybox-button one-event-pic" data-rel="fancybox-button" title="" href="">
                    <div class="zoom">
                        <img id="imgView" src="https://www.baidu.com/img/bdlogo.png" class="one-event-pic-show" alt="" style="width: 320px;height:280px;">
                        <div class="zoom-icon"></div>
                        <!--
                        <img src="http://api.websaas.cn/imgserver/upload/security/2015-16-07/1437038593.png" class="one-event-pic-show" alt="" style="width: 320px;">
                        <div class="zoom-icon"></div>
                        -->
                    </div>
                </a>
                <div>
                <span class="btn light-grey fileinput-button" style="display:none">
                    <input id="file" type="file" name="file" class="form-control m-wrap upload_photo_input" multiple="">
                </span>
                </div>
            </div>
            <ul class="list-unstyled">
                <li><i class="fa fa-calendar"></i> <span class="one-event-time">2015-09-01 09:00:00</span></li>
                <li><i class="fa fa-bell"></i> <span class="one-event-type">暗链</span></li>
                <li><i class="fa fa-user"></i> <span class="one-event-submiter">大数据</span></li>
            </ul>
        </div>
        <div class="col-md-8 margin-top-10 margin-left-5" style="margin-bottom:10px">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">黑页地址:</label>
                    <div class="col-md-6">
                        <span class="medium one-event-url"></span>
                    </div>
                </div>
                <div class="form-group margin-bottom-20">
                    <label class="col-md-2 control-label">事件描述:</label>
                    <div class="col-md-6">
                        <textarea class="m-wrap large one-event-desc" rows="6" cols="100"></textarea>
                    </div>
                </div>
                <div class="form-group margin-bottom-20">
                    <label class="col-md-2 control-label">事件类型:</label>
                    <div class="col-md-6">
                        <select style="width: 74%" name="event_type" id="event_type_id"  data-placeholder="Choose a Category" tabindex="1">
                            <option value="1">黑页</option>
                            <option value="2">暗链</option>
                            <option value="3">反共</option>
                            <option value="5">博彩</option>
                            <option value="6">色情</option>
                            <option value="7">漏洞</option>
                            <option value="4">其他</option>
                            <!--
                            <option value="1">111</option>
                            <option value="2">222</option>
                            -->
                        </select>
                    </div>
                </div>
                <div class="form-group margin-bottom-20">
                    <label class="col-md-2 control-label">审核通报:</label>
                    <div class="col-md-6">
                        <input type="radio" id="radio_report_id" name="deal_state" value="2" checked><label for="radio_report_id">通报</label>
                        <input type="radio" id="radio_error_report_id" name="deal_state" value="4"><label for="radio_error_report_id">误报</label>
                        <input type="radio" id="radio_not_exit_id" name="deal_state" value="5"><label for="radio_not_exit_id">虚假网站</label>
                        <input type="radio" id="radio_not_report_id" name="deal_state" value="6"><label for="radio_not_report_id">不通报</label>
                    </div>
                </div>
                <div class="form-group margin-bottom-20">
                    <label class="col-md-2 control-label" style="width: 11%">备注:</label>
                    <div class="col-md-6">
                        <textarea class="m-wrap large one-event-remark" rows="6" cols="100"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class='check-dialog-content' style="width: 1400px;display: none;">
        <div class="col-md-3 margin-top-10">
            <div id="bar_id" style="height:200px;border:1px solid #ccc;padding:20px;">
                <div style='display:inline;float:left;'>
                    <div style='display: inline-block;float:left; height:18px;width:80px'>
                        &nbsp;&nbsp;通报:
                    </div>
                    <div id="reportDiv_ID" style='display: inline-block;background-color: #01ff70;float:left; height:18px;width:80px'>
                    </div>
                    <span id="reportNum_ID">&nbsp;9</span>
                </div><br />
                <div style='display:inline;float:left;'>
                    <div style='display: inline-block;float:left; height:18px;width:80px'>
                        &nbsp;&nbsp;误报:
                    </div>
                    <div id="errorDiv_ID" style='display: inline-block;background-color: #ff0000;float:left; height:18px;width:60px'>
                    </div>
                    <span id="errorNum_ID">&nbsp;7</span>
                </div><br />
                <div style='display:inline;float:left;'>
                    <div style='display: inline-block;float:left; height:18px;width:80px'>
                        虚假网站:
                    </div>
                    <div id="noExitDiv_ID" style='display: inline-block;background-color: #ffb848;float:left; height:18px;width:20px'>
                    </div>
                    <span  id="noExitNum_ID">&nbsp;5</span>
                </div><br />
                <div style='display:inline;float:left;'>
                    <div style='display: inline-block;float:left; height:18px;width:80px'>
                        &nbsp;不通报:
                    </div>
                    <div id="noReportDiv_ID" style='display: inline-block;background-color: #ff7800;float:left; height:18px;width:20px'>
                    </div>
                    <span id="noReportNum_ID">&nbsp;5</span>
                </div>
            </div>

        </div>
        <div class="col-md-8 margin-top-10 margin-left-5" style="margin-bottom:10px">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">网站域名:</label>
                    <div class="col-md-6">
                        <span class="medium check-event-domain">www.baidu.com</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;IP地址:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">
                        <span class="medium check-event-ip"></span>
                        <!--
                        <textarea class="m-wrap large check-event-ip" rows="1" cols="100"></textarea>
                        -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">网站标题:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">
                        <textarea class="m-wrap large check-event-title" rows="1" cols="100"></textarea>
                    </div>
                </div>
                <div class="form-group citys">
                    <label class="col-md-2 control-label">行政归属:</label>
                    <div class="col-sm-2">
                        <select class="form-control prov prov-location" name="province">
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select class="form-control city city-location" name="city">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">汇报对象:</label>
                    <div class="col-sm-6" style="margin-left:0px; margin-right:0px;margin-top:5px;">
                        <input class="select2 target_options" value="" style="width:320px">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">通报内容:</label>
                    <div class="col-md-5" role="tabpanel" style="margin-top:5px;">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#mixin" role="tab" data-toggle="tab">密信</a>
                            </li>
                            <li role="presentation">
                                <a href="#email" role="tab" data-toggle="tab">邮件</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="mixin">
                                <textarea class="m-wrap large one-event-mixin" rows="6" cols="100">mi</textarea>
                            </div>
                            <div role="tabpanel" class="tab-pane fade active" id="email" style="height: 200px;overflow: auto;">
                                <!--
                                <textarea class="m-wrap large one-event-email" rows="6" cols="100">email</textarea>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 郑重提示 dialog -->

        <div class="col-md-8 margin-top-10 margin-left-5" style="margin-bottom:10px">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;网站域名:</label>
                    <div class="col-md-6">
                        <span class="medium site_domain"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;网站名称:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">
                        <span class="medium site_name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;客户名称:</label>
                    <div class="col-md-6">
                        <span class="medium client_name"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;客户电话:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">
                        <span class="medium client_phone"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;销售:</label>
                    <div class="col-md-6">
                        <span class="medium sale_responsible"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;&nbsp;销售电话:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;&nbsp;区域责任人:</label>
                    <div class="col-md-6">
                        <span class="medium area_responsible"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">区域责任人电话:</label>
                    <div class="col-md-6" style="margin-bottom: 4px;">

                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
