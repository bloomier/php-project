<include file="./App/Common/View/header.html" />
<link href="__PUBLIC__/asset/css/page/wafsite.css" rel="stylesheet" type="text/css" />

<input type="hidden" value="{$currentObject}" id="currentObject_id">
<input type="hidden" value="{$needBack}" id="needBack_id">

<div class="main fixed">
<div class="m-inner">

<div class="widget">
    <div class="widget-heading">
        <div class="widget-title">销售信息编辑</div>
    </div>

    <div class="widget-content">
        <form id="form_id" action="#" class="form-horizontal " method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="needWrite">* </span>姓名</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 100%;" class="form-control m-wrap" name="key"  value="{$name}"  id="name_id"/> <!-- placeholder="站点名称" -->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="needWrite">* </span>手机</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 100%;" class="form-control m-wrap" name="key"  value="{$phone_num}" id="phone_num_id"/> <!-- placeholder="站点名称" -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 100%;" class="form-control m-wrap" name="key"  value="{$email}" id="email_id" /> <!-- placeholder="站点名称" -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否有效</label>
                <div class="col-sm-8" style="padding-top: 5px;">
                    <div class="switch">
                        <div class="switch-default on is_state">
                            <span class="text">有效</span><span class="label"></span>
                            <input type="checkbox" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea style="width: 100%;" rows="3" id="desc_id"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="widget">

    <div class="widget-content">
        <form  action="#" class="form-horizontal ">

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-8" style="padding-top: 5px;">
                    <div class="inline">
                        <a  href="#" class="btn-save u-btn u-btn-success" style="width: 120px;"><i class="fa fa-save"></i> 保存</a>
                        <a  href="#" class="btn-back u-btn u-btn-default" style="width: 120px;"><i class="fa fa-reply"></i> 返回列表</a>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
</div>

</div>



<include file="./App/Common/View/footer.html" />
<script>
    /*开关按钮*/
    $('.switch div').filter(function(){
        $(this).hasClass('on')?
                ($(this).children('span.text').text('有效'))
                :($(this).children('span.text').text('无效'));
    });
    $('.switch div').click(function(){
        $(this).toggleClass('on');
        $(this).hasClass('on') ? $(this).children('span.text').text('有效'):$(this).children('span.text').text('无效');
    });
</script>
<script type="text/javascript" src="__PUBLIC__/script/Base/seller_add_update.js"  charset="utf-8"></script>
