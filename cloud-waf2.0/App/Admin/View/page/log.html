<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="./App/Common/View/header.html" />

</head>

<body class="gray-bg">
<div id="users" style="display: none;">
    {$users|json_encode}
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>日志管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">


                    <table id="log_table" class="table table-striped table-bordered table-hover dataTables-example" style="width: 100%;" >
                        <thead  style="text-align: center">
                        <tr>
                            <th>操作名称</th>
                            <th>结果</th>
                            <th>操作者</th>
                            <th>IP</th>
                            <th>时间</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>





<include file="./App/Common/View/footer.html" />
<script type="text/javascript" src="__PUBLIC__/script/Admin/log.js"></script>

</body>
</html>
