<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="./App/Common/View/header.html" />


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content ">
                    <form   class="form-horizontal m-t" novalidate="novalidate" id="settingForm">
                        <input type="hidden" name="_id" value="{$user._id}">
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">个人帐号：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="username" disabled="disabled" value="{$user.username}"  type="text" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">姓名：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="name" value="{$user.name}"  type="text" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">邮箱：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="email" value="{$user.email}"  type="text" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">手机号：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="phone" value="{$user.phone}"  type="text" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">旧密码：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="tmp_password" value=""  type="password" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">新密码：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="password" value="" type="password" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label">确认密码：</label>
                            <div class="col-sm-6">
                                <input  class="form-control" name="repassword"  value="" type="password" aria-required="true" required="" minlength="2"  >
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-sm-6 col-sm-offset-2">
                                <a class="btn btn-primary btn-submit" href="javascript:void(0);" type="button">保存</a>
                            </div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="./App/Common/View/footer.html" />
<script type="text/javascript" src="__PUBLIC__/asset/js/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="__PUBLIC__/script/Admin/setting.js"></script>
</body>

</html>
