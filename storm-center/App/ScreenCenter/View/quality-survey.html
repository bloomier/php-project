    <style>
        .map {
            height: 222px;
            line-height: 222px;
            text-align: center;
            position: relative;


        }
        .handle{
            text-align: center;
        }
        .h-add{
            display: inline-block;
        }
        .h-add a{
            /*float: left;*/
            display: inline-block;
            width: 60px;
            height: 60px;
            -webkit-animation: 1s ease-out backwards;
            -webkit-transition: all .5s ease-out;
            -moz-transition: all .5s ease-out;
            -ms-transition: all .5s ease-out;
            -o-transition: all .5s ease-out;
            transition: all .5s ease-out;
        }
        .h-add i{
            font-size: 60px;
            vertical-align: middle;
            -webkit-transition: all .5s ease-out;
            -moz-transition: all .5s ease-out;
            -ms-transition: all .5s ease-out;
            -o-transition: all .5s ease-out;
            transition: all .5s ease-out;
        }
        .h-select{
            display: inline-block;
        }
        .h-select select{
            width:160px;
            height: 30px;
        }
        .grid{
            height: 184px;
            overflow: hidden;
        }
        @media screen and (min-width: 1441px) {
            .map{
                height: 274px;
            }
            .grid{
                height: 238px;
                overflow: hidden;
            }
        }
        .grid table{
            table-layout: fixed;
            margin-bottom: 0;
        }
        .grid table th{
            border: 0!important;
            color: #fae266;
            font-size: 14px;
            text-align: center;
        }
        .grid td{
            border: 0!important;
            white-space: nowrap;
            text-overflow: ellipsis;
            text-align: center;
            overflow: hidden;
        }

       .gridRoll{
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;

       }
        .gridList{
            position: absolute;
            width: 100%;
        }
        .gridList tr{
            cursor: pointer;
        }
        .total{
            height: 40px;
            line-height: 40px;
            margin-top: 20px;
            margin-right: 5%;
        }
        .total a{
            display: inline-block;
            font-size: 20px;
            color: #067aeb;
            text-decoration: none;
        }
        .total .node strong, .total .site strong{
            font-size: 30px;
            font-family: "customUUSUN";
            color: #f9e400;
        }
        .survey .web {
            display: inline-block;
            width: 240px;
            /*height: 40px;*/
            max-width: 240px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow-x: hidden;
            vertical-align: middle;
            text-align: left;
        }

        .web-status{
            font-size: 14px;
        }
        .fault-tracing {
            padding: 0 10px;
            color: #00dcff;
            overflow: hidden;
        }
        .f-info span{
            display: inline-block;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            padding-right: 8px;
        }
        .grid-bottom-height{
            height: 176px;
        }
        @media screen and (min-width: 1441px) {
            .grid-bottom-height{
                height: 258px;
            }
        }
        #sendsTable tbody tr td:nth-of-type(1){
            width: 80px;
        }
        #sendsTable tbody tr td:nth-of-type(2){
            width: 80px;
        }
        #sendsTable tbody tr td:nth-of-type(3){
            width: 80px;
        }
        #sendsTable tbody tr td:nth-of-type(4){
            width: 80px;
        }
        .fault-tracing{
            padding: 8px 10px;
        }

        .f-list{
            width: 100%;
            height: 52px;
            margin-bottom: 4px;

        }
        .f-status{
            float: left;
            width: 30%;
            height: 52px;
            line-height: 52px;
            text-align: center;
            font-size: 16px;
            font-family: simsun;
            color: #fff;


        }
        .f-status-ok{
            background-color: rgba(46, 205, 115, .8);
        }
        .f-status-bad{
            background-color: rgba(240, 65, 47, .8);
        }
        .f-content{
            float: left;
            width: 70%;
            background: rgba(245, 251, 254, .1);
            overflow: hidden;
            padding: 8px 12px ;
            height: 52px;

        }
        .f-title{
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: 16px;
            color: #067aeb;
            font-family: "Verdana", "Simsun";
        }
        .f-info{
            color:#6dbdff;
            font-size: 12px;

        }
        .sub-title span{color: #fff;margin-right: 10px;}
        .sub-title span i{
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 6px;
        }
        #vavigation ul{
            border: 0px;
        }
    </style>

<div class="modal fade bs-example-modal-lg" id="alert_modal" >
    <input type="hidden" class="now_domain">

                        </form>
                    </div>
                </div>

            <div class="modal-footer alert_domain_footer"   style="background:#828080;border-bottom-width: 0px;">
