{volist name="$fuser" id="vo"}
<li class="item donghua fadeIn" style="padding:5px 0;">
  	<div class="product-img">
    	<img src="{$vo['userinfo']['avatar']|default='/static/global/face/default.png'}">
  	</div>
  	<div class="product-info">
    	<a href="/userinfo/{$vo['id']}" class="product-title" title="{$vo['name'] ?: $vo['username']}">{$vo['name'] ?: $vo['username']}
    		<span class="label label-success pull-right">{:time_line($vo['gz_time'])}</span>
    	</a>
        <span class="product-description">
          	{:csubstr(strip_tags(htmlspecialchars_decode($vo['userinfo']['info'])),40)}
        </span>
  	</div>
</li>
{/volist}
