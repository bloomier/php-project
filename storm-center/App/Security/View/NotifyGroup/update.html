<include file="./App/Security/View/header.html" />

<link href="__PUBLIC__/js/zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" type="text/css" />
<input type="hidden" value="{$notifyGroup.notifyTarget}" id="defaultNotifyTarget">
<input type="hidden" value="{$notifyGroup.groupType}" id="defaultNotifyGroupType">

<input type="hidden" value="{$notifyGroupId}" id="defaultNotifyGroupId">


<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12 margin-top-20">
                <ul class="breadcrumb">
                    <li><i class="icon-home"></i> <a href="index.html"></a>系统管理 </li>
                    <li><i class="icon-angle-right"></i><a href="" class="groupHref">通报群组</a> </li>
                    <li><i class="icon-angle-right"></i><a href="#">修改群组</a> </li>
                </ul>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PORTLET-->
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-comments"></i>修改群组</div>
                    </div>
                    <div class="portlet-body form">
                        <form action="#" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2">群组名称</label>
                                <div class="col-sm-6">
                                    <input type="text" name="groupName" id="groupName" value="{$notifyGroup.groupName}" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">拼音码</label>
                                <div class="col-sm-6">
                                    <input type="text" name="groupPinyin" id="groupPinyin" value="{$notifyGroup.groupPinyin}" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">群组类型</label>
                                <div class="col-sm-6">
                                    <select class="form-control prov" name="groupType" id="groupType">
                                        <option value="0">请选择</option>
                                        <option value="1">中央部委</option>
                                        <option value="2">省公安厅</option>
                                        <option value="3">市公安局</option>
                                        <option value="4">省CERT</option>
                                        <option value="5">公司业务员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">通报范围</label>
                                <div class="col-sm-6 row" id="citys">
                                    <div class="col-sm-6">
                                        <select class="form-control prov" name="province"  id="province">
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control city" disabled="disabled" name="city" id="city">
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">备注</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" name="remark" id="remark" value="{$notifyGroup.remark}" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">群组成员搜索</label>
                                <div class="col-sm-6 row" >
                                    <div class="col-sm-6">
                                        <input id="search_id" class="m-wrap" type="text" placeholder="请输入群组成员名" style="width: 320px;">
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn green btn-search" type="button">搜索</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">群组成员</label>
                                <div class="col-sm-2">
                                    <ul id="ztree" class="ztree" style="overflow:auto;"></ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn blue notify-group-save">保存</button>
                                    <button type="button" class="btn">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/js/cityselect/jquery.cityselect.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zTree_v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/script/Security/notifygroupupdate.js"></script>

<include file="./App/Security/View/footer.html" />
