    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".select2-navbar-collapse">

                <span class="icon-bar"></span>

                <eq name="servierReportTag" value="1" >

            </ul>

        </nav>
