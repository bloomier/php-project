<include file="./App/Common/View/header_os.html" />
<link href="__PUBLIC__/asset_os/css/page/wafsite.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/asset_os/js/select2/select2.css" rel="stylesheet" type="text/css">
<style>
    table.dataTable tbody tr.selected {
        background-color: #b0bed9;
    }
</style>

<input type="hidden" id="currentUserId" value="{$useId}">
<input type="hidden" id="addActionId" value="{$addAction}">
<input type="hidden" id="isSystemRoleId" value="{$isSystemRole}">
<input type="hidden" id="clickWhichCountId" value="allCount">
<div class="main fixed">
    <div class="m-inner">
        <div class="widget">
            <div class="widget-heading">
                <div class="widget-title">WAF误判分析</div>
            </div>
            <div>
                <div>
                    <label>时间范围:</label>
                    <input class="WdateMax" id="startTime" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endTime\')||\'%y-%M-%d %H:%m\'}',dateFmt:'yyyy-MM-dd HH:mm'})"/>
                    <label>至</label>
                    <input class="WdateMax" id='endTime' onfocus="WdatePicker({maxDate:'%y-%M-%d %H:%m',minDate:'#F{$dp.$D(\'startTime\')}',dateFmt:'yyyy-MM-dd HH:mm'})"/>
                    <button id="btnS">查询</button>
                </div>
                <div>
                    <table class="u-grid" id="waf_site_table" width="100%">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll_id"/></th>
                            <th>规则ID</th>
                            <th>规则名称</th>
                            <th>规则描述</th>
                            <th>触发IP数</th>
                            <th>触发站点数</th>
                            <th>触发条数</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
<include file="./App/Common/View/footer_os.html" />
<script src="__PUBLIC__/asset_os/js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/asset_os/js/select2/select2.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/script/Home/WAFMisAnalysis.js"  charset="utf-8"></script>
