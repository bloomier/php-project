<link href="__PUBLIC__/js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css"/>


<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 margin-top-20">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i> <a href="__ROOT__/index.php/Security">首页</a> </li>
                    <li><a href="#">事件管理</a></li>
                    <li><a href="__ROOT__/index.php/Security/Event/record">事件登记</a> </li>
                </ol>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN PORTLET-->
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-comments"></i>事件登记</div>
                    </div>
                    <div class="portlet-body form">
                        <form id="form_id" action="__ROOT__/index.php/Security/Event/insert" class="form-horizontal j-form" method="post">
                            <input name="event_snapshot" id='event_snapshot_id' type="hidden">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="required">*</span>黑页地址</label>
                                <div class="col-sm-6">
                                    <input type="url" class="form-control m-wrap" id="web_url_id" name="web_url"  placeholder="http://">
                                </div>
                            </div>
                            <div class="form-group" style="display: none">
                                <label class="col-sm-2 control-label">网站域名</label>
                                <div class="col-sm-6">
                                    <input class="form-control m-wrap" id="web_domain_id" name="web_domain" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="required">*</span>网站标题</label>
                                <div class="col-sm-6">
                                    <input type="text" id="web_title_id" name="web_title" class="form-control m-wrap" >
                                </div>
                            </div>
                            <div class="form-group" style="display: none">
                                <label class="col-sm-2 control-label">网站IP</label>
                                <div class="col-sm-6">
                                    <input type="ip" id="web_ip_id" class="form-control m-wrap" name="web_ip">
                                </div>
                            </div>
                            <!--
                            <div class="form-group">
                                <label class="col-sm-2 control-label">客户名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="contract_id"  placeholder="http://">
                                </div>
                            </div>
                            -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="required">*</span>提交时间</label>
                                <div class="col-sm-6">
                                    <input type="text" id="happen_time_id" name="happen_time" class="Wdate form-control m-wrap"
                                           onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="required">*</span>事件类型</label>
                                <div class="col-sm-6">
                                    <!--
                                    从配置文件读取
                                    -->
                                    <select class="selectpicker show-tick dropup" id="event_type_id" name="event_type" style="width:100%">
                                        <foreach item="event_type_config" name="event_type_config" key="key">
                                            <option value="{$event_type_config}">{$key}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="required">*</span>事件描述</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control m-wrap" id="event_desc_id" name="event_desc" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">事件快照</label>
                                <div class="col-sm-6">
                                    <span class="btn light-grey fileinput-button">
                                        <i class="icon-upload-alt icon-white"></i>
                                        <span id="span_id">上传</span>
                                        <input id="file" type="file" name="file" class="form-control m-wrap" multiple="">
								    </span>

								    <!--
                                    <input type="file" id="file" name="file" class="form-control">
                                    <button class="btn btn-default btn-upload" >上传</button>
                                    <span class="help-inline">请上传事件截图</span>
                                    <a class="fancybox-button one-event-pic" data-rel="fancybox-button" title="" href="">
                                        <div class="zoom">
                                            <img src="" class="one-event-pic-show" alt="" style="width: 320px;">
                                            <div class="zoom-icon"></div>
                                        </div>
                                    </a>
                                    <span  class="help-inline">
                                        <img id='imgView' style="display: none;height: 100px;"/>

                                    </span>
                                    -->
                                    <a class="fancybox-button one-event-pic" data-rel="fancybox-button" title="" href="">
                                        <div  class="zoom">
                                            <img id='imgView' class="one-event-pic-show" style="display: none;height: 100px;"/>
                                            <div class="zoom-icon"></div>
                                        </div>
                                    </a>

                                    <span class="help-inline" id="tishi_id">请上传事件截图</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">数据来源</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control m-wrap" id="event_source_id" name="event_source" placeholder="输入数据来源的URL"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">入侵方式</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control m-wrap" id="intrusion_mode_id" name="intrusion_mode" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control m-wrap" id="remark_id" name="remark" rows="3"></textarea>
                                </div>
                            </div>
                            <button style="margin-left: 238px;" type="button" class="btn blue" onclick="save_click();">保存</button>
                            <button type="button" class="btn">取消</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
