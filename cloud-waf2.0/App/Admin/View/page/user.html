<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="./App/Common/View/header.html" />
    <link href="__PUBLIC__/asset/js/plugins/zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" type="text/css" />

</head>
<body class="gray-bg">
<div id="viewConfig" style="display: none">
    {$viewConfig|json_encode}

</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>用户管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="user_table" class="table table-striped table-bordered table-hover dataTables-example" style="width: 100%;" >
                        <thead  style="text-align: center">
                        <tr>
                            <th>用户名</th>
                            <th>用户姓名</th>
                            <th>角色</th>
                            <th>角色</th>
                            <th>邮箱</th>
                            <th>手机号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<div class='role-dialog-content' style="display: none;">
    <form class="form-horizontal" id="userForm" action="#" data-parsley-validate>
        <input name="_id" type="hidden">
        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="username" required data-parsley-length="[5, 20]" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>用户姓名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="name"   required data-parsley-length="[2, 20]">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>角色(可多选)</label>
            <div class="col-sm-9">
                <select id="select_role" multiple="multiple" name="roles" style="width:100%" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">邮箱</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="email" type="email" data-parsley-type="email" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>手机号</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone" required  	data-parsley-type="digits" pattern="^[1][3587][0-9]{9}$">
            </div>
        </div>
        <if condition="$viewConfig['user_power_type'] eq '1' ">
            <div class="form-group">
                <label  class="col-sm-3 control-label"><span style="color: red">*</span>管理区域</label>
                <div class="col-sm-9">
                    <div class="row location" id="locationSelector">
                        <div  class="col-sm-4">
                            <select class="form-control m-b prov" name="data_config[province]"></select>
                        </div>
                        <div  class="col-sm-4">
                            <select class="form-control m-b city"  name="data_config[city]"></select>
                        </div>

                    </div>
                </div>
            </div>
        </if>


    </form>
</div>




<include file="./App/Common/View/footer.html" />
<script type="text/javascript" src="__PUBLIC__/asset/js/plugins/cityselector/jquery.cityselect.js"></script>
<script type="text/javascript" src="__PUBLIC__/asset/js/plugins/dialog/bootstrap-dialog.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/script/Admin/user.js"></script>

</body>
</html>
