<include file="./App/Security/View/header.html" />
<link href="__PUBLIC__/js/metronic-bootstrap/css/jquery.fileupload-ui.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/js/metronic-bootstrap/css/jquery.fancybox.css" rel="stylesheet">
<link href="__PUBLIC__/js/metronic-bootstrap/css/select2_metro.css" rel="stylesheet">
<link href="__PUBLIC__/css/Security/verify.css" rel="stylesheet">

<div class="page-content">
    <input type="hidden" id="img_src_path" value="{$image_path}"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 margin-top-20">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i> <a href="__ROOT__/index.php/Security">首页</a> </li>
                    <li><a href="#">事件管理</a></li>
                    <li><a href="__ROOT__/index.php/Security/VulsInfo/index">漏洞审核</a> </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN PORTLET-->
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption"><i class="fa fa-users"></i>待审核漏洞列表</div>
                    </div>
                    <div class="portlet-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="#" class="form-search pull-right margin-bottom-10">
                                    <div class="input-group" style="display: inline-table;vertical-align: top;">
                                        <input class="m-wrap query_param" type="text" placeholder="网站域名|网站标题" style="width: 205px;">
                                        <button class="btn green btn-search" type="button">查询</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-12">
                                <table id="vulsInfoTable" class="table table-striped table-bordered table-hover table-condensed datatable" >
                                    <thead>
                                    <tr class="well">
                                        <th>网站域名</th>
                                        <th>网站标题</th>
                                        <th>区域</th>
                                        <th>事件个数</th>
                                        <th>最后发现日期</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" id="vuls_modal" >
        <input type="hidden" id="now_point" value="0">
        <div class="modal-dialog modal-lg"  >
            <div class="modal-content">
                <div class="modal-header"  style="border-bottom-width: 0px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">漏洞通报:<span class="vuls_domain_size"></span></h4>
                </div>
                <div class="modal-body">
                    <div class='model_content_div' style="">
                        <div id="one-result" class="row bottom-line one-result-css wrapper" style=";margin:20px 15px; border: 1px solid #ddd;">
                            <div class="col-md-3 margin-top-10">
                                <div class="item">
                                    <a id="a_id" style="font-size: small;">编辑</a>
                                    <a class="fancybox-button one-event-pic" data-rel="fancybox-button" title="" href="http://api.websaas.cn/imgserver/upload/security/2015-16-07/1437038593.png">
                                        <div class="zoom">
                                            <img src="http://api.websaas.cn/imgserver/upload/security/2015-16-07/1437038593.png" class="one-event-pic-show" alt="" style="width:100%;height: 100%">
                                            <div class="zoom-icon"></div>
                                        </div>
                                    </a>
                                    <div>
                                        <span class="btn light-grey fileinput-button" style="display:none">
                                            <input type="file" name="file" id="file" class="form-control m-wrap upload_photo_input" multiple="">
                                        </span>
                                    </div>
                                </div>
                                <ul class="list-unstyled">
                                    <li><i class="fa fa-globe"></i> <span class="one-event-ip"></span></li>
                                    <li><i class="fa fa-map-marker"></i> <span class="one-event-addr"></span></li>
                                    <li><i class="fa fa-calendar"></i> <span class="one-event-time"></span></li>
                                    <li><i class="fa fa-bell"></i> <span class="one-event-type"></span></li>
                                </ul>
                            </div>
                            <div class="col-md-8 margin-top-10 margin-left-10" style="margin-bottom:10px">
                                <form class="form-horizontal">
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-3 control-label">漏洞页面:</label>
                                        <div class="col-sm-8">
                                            <input class="m-wrap web_url" style="height: 30px;width: 100%"/>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-3 control-label">网站标题:</label>
                                        <div class="col-sm-8">
                                            <input class="m-wrap web_title" style="height: 30px;width: 100%"/>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-3 control-label">事件描述:</label>
                                        <div class="col-sm-8">
                                            <textarea class="m-wrap large vuls_desc" style="resize: none" rows="6" cols="60" ></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-md-3 control-label">审核通报:</label>
                                        <div class="col-md-8 deal_state">
                                            <input type="radio"  name="deal_state" value="0"><label>通报</label>
                                            <input type="radio" name="deal_state" value="-1"><label>误报</label>
                                            <input type="radio" name="deal_state" value="-2"><label>不通报</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="model_notice_div" style="display:none">
                        <div class="row bottom-line one-result-css wrapper" style="margin:20px 15px; border: 1px solid #ddd;">
                            <div class="col-md-3 margin-top-10">
                                <div class="item" style="margin-bottom: 20px">
                                    <ul class="list-unstyled">
                                        <li>通报个数:<span class="one_notice_count"></span></li>
                                        <li>误报个数:<span class="one_error_notice_count"></span></li>
                                        <li>不通报个数:<span class="one-unnotice_count"></span></li>
                                    </ul>
                                </div>
                                <ul class="list-unstyled">
                                    <li><i class="fa fa-globe"></i> <span class="one-event-ip-notice"></span></li>
                                    <li><i class="fa fa-map-marker"></i> <span class="one-event-addr-notice"></span></li>
                                    <li><i class="fa fa-calendar"></i> <span class="one-event-time-notice"></span></li>
                                    <li><i class="fa fa-bell"></i> <span class="one-event-type-notice"></span></li>
                                </ul>
                            </div>
                            <div class="col-md-8 margin-top-10 margin-left-10" style="margin-bottom:10px">
                                <form class="form-horizontal">
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-2 control-label">网站域名:</label>
                                        <div class="col-sm-8">
                                            <input class="m-wrap  one-event-url-notice" style="width: 100%; height: 30px"/>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-2 control-label">网站标题:</label>
                                        <div class="col-sm-8">
                                            <input class="m-wrap  one-event-title-notice" style="width: 100%; height: 30px"/>
                                        </div>
                                    </div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-2 control-label">归属区域</label>
                                        <div class="col-sm-8 citys">
                                            <div class="col-sm-4">
                                                <select class="form-control prov prov-location" name="province">
                                                </select>
                                            </div>
                                            <div class="col-sm-4">
                                                <select class="form-control city city-location" disabled="disabled" name="city">
                                                </select>
                                            </div>
                                            <div class="col-sm-4">
                                                <select class="form-control dist dist-location" disabled="disabled" name="dist">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group"></div>
                                    <div class="form-group margin-bottom-20">
                                        <label class="col-sm-2 control-label">通报对象:</label>
                                        <div class="col-sm-8" style="margin-left:0px; margin-right:0px">
                                            <input type="hidden" class="select2 target_options" value="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer alert_domain_footer">
                    <button type="button" class="btn btn-default pre_domain_btn_default" style="display: none">上一个</button>
                    <button type="button" class="btn btn-default pre_domain_btn_notice" style="display: none">上一个</button>
                    <button type="button" class="btn btn-primary next_domain_btn_default">下一个</button>
                    <button type="button" class="btn btn-primary next_domain_btn_notice"  style="display: none">下一个</button>
                    <button type="button" class="btn btn-primary notice_domain_btn" style="display: none">通报</button>
                    <button type="button" class="btn btn-primary close_domain_btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
