<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="./App/Common/View/header.html" />
    <link href="__PUBLIC__/asset/js/plugins/zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" type="text/css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>角色管理</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="role_table" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead  style="text-align: center">
                        <tr>
                            <th>角色名</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<div class='role-dialog-content' style="display: none;">
    <form class="form-horizontal" id="roleForm" action="#" data-parsley-validate>
        <input name="_id" type="hidden">
        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>角色名称</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="name" required data-parsley-length="[2, 20]" >
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label"><span style="color: red">*</span>操作权限</label>
            <div class="col-sm-9">
                <ul id="ztree" class="ztree" style="overflow:auto;"></ul>
            </div>
        </div>
    </form>
</div>



<include file="./App/Common/View/footer.html" />
<script type="text/javascript" src="__PUBLIC__/asset/js/plugins/zTree_v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/asset/js/plugins/dialog/bootstrap-dialog.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/script/Admin/role.js"></script>

</body>
</html>
