{extend name="public/base" /}

{block name="title"}<title>{notempty name="$data"}编辑{else /}新增{/notempty}</title>{/block}

{block name="pjax_container"}
<section class="content-header">
    <h1>{notempty name="$data"}编辑{else /}新增{/notempty}音乐</h1>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> {notempty name="$data"}编辑{else /}新增{/notempty}音乐</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
            	<input type="hidden" name="id" value="{$data.id}" />
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">基本参数</a></li>
                        <li class="pull-right">
                        	<a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i>
                        		返回
                        	</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">音乐歌名</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="name" value="{$data['name']}" placeholder="音乐歌名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">歌手名称</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="author" value="{$data['author']}" placeholder="歌手名称" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">音乐地址</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="src" value="{$data['src']}" placeholder="音乐地址" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">封面图片地址</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="cover" value="{$data['cover']|default=$Think.H_NAME.'/static/common/img/logo.jpg'}" placeholder="封面图片地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">音乐是否启用</label>
                                <div class="col-sm-7">
                                    <select class="form-control" name="status" style="width:100%;">
                                        <option value="1" {if condition="$data['status'] eq '1'"}selected="selected"{/if} >在用</option>
                                        <option value="0" {if condition="$data['status'] eq '0'"}selected="selected"{/if} >停用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">播放排序</label>
                                <div class="col-sm-7">
                                	<input class="form-control" name="orderby" value="{$data['orderby']|default='50'}" placeholder="播放排序" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">撤销</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">

$(function(){
    /*ajax页面加载icheck，有该控件的页面才需要*/
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    });

    /*ajax页面加载icheck，有该控件的页面才需要*/
    $(".select2").select2({language:"zh-CN"});

    $('.timepicker').datetimepicker({
        format: 'YYYY-MM-DD',   //YYYY-MM-DD HH:mm:ss
        locale: moment.locale('zh-cn')
    });

    {if condition=" $rest_login == 1 "}
    restlogin('{$rest_login_info}');   //登录超时
    {/if}
})
</script>
{/block}
