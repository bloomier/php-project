<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <include file="./App/Common/View/header.html" />
</head>
<body class="gray-bg">


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>操作日志列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="options_log_table" class="table table-striped table-bordered table-hover dataTables-example" style="width: 100%;" >
                        <thead  style="text-align: center">
                        <tr>
                            <th>序号</th><!-- <input type="checkbox" id="checkAll_id"/> -->
                            <th>操作方法</th>
                            <th>操作人</th>
                            <th>时间</th>
                            <th>ip地址</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<div class='options-log-dialog-content' style="display: none;">
    <form class="form-horizontal" id="contractForm" action="#" data-parsley-validate>
        <input id="_id_id" type="hidden">
        <div class="form-group">
            <label  class="col-sm-2 control-label">参数详情</label>
            <div class="col-sm-10">
                <textarea class="param_text" rows="20" style="width: 98%;"></textarea>
            </div>
        </div>

    </form>
</div>



<include file="./App/Common/View/footer.html" />
<script type="text/javascript" src="__PUBLIC__/asset/js/plugins/dialog/bootstrap-dialog.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/script/Base/options_log.js"  charset="utf-8"></script>

</body>
</html>
