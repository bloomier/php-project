<div class="tab-pane" id="tab_advanced">
    <div class="form-group">
        <label class="col-sm-2 control-label">关键字</label>
        <div class="col-sm-7"><input class="form-control" name="keywords" value="{$data.keywords ?? ''}" placeholder="关键字"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="description" placeholder="描述">{$data.description ?? ''}</textarea></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">点击数</label>
        <div class="col-sm-7"><input class="form-control" name="click" value="{$data.click|default='0'}" placeholder="点击数"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-7">
            <select class="form-control" name="status" style="width:100%;">
                <option value="1" {notempty name="$data.status"}{if condition="$data.status eq '1'"}selected="selected"{/if}{/notempty} >在用</option>
                <option value="0" {notempty name="$data.status"}{if condition="$data.status eq '0'"}selected="selected"{/if}{/notempty} >停用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-7">
            <div class="input-group">
                <input class="form-control timepicker" name="create_time" value="{$data.create_time ?? ''}" placeholder="创建时间" >
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
            </div>
        </div>
    </div>
</div>
